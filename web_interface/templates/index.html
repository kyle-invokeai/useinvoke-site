<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Agent Orchestrator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/styles.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/marked@4.0.0/marked.min.js"></script>
</head>
<body>
    <div class="container">
        <header class="py-4 text-center">
            <h1>AI Agent Orchestrator</h1>
            <p class="lead">Your intelligent assistant for a variety of tasks</p>
        </header>

        <div class="row">
            <!-- Agent List Sidebar -->
            <div class="col-md-3 mb-4">
                <div class="card">
                    <div class="card-header">
                        <h5>Available Agents</h5>
                    </div>
                    <div class="card-body">
                        <div id="agent-list" class="list-group">
                            <!-- Agents will be loaded here -->
                            <div class="text-center p-3">
                                <div class="spinner-border spinner-border-sm" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                                <small>Loading agents...</small>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="mt-3">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="autoRouteSwitch" checked>
                        <label class="form-check-label" for="autoRouteSwitch">Auto-route prompts</label>
                    </div>
                    <small class="text-muted">When enabled, the system will automatically select the best agent for your prompt</small>
                </div>
            </div>

            <!-- Chat Interface -->
            <div class="col-md-9">
                <div class="card mb-4">
                    <div class="card-header">
                        <div class="d-flex justify-content-between align-items-center">
                            <h5>Conversation</h5>
                            <button id="clearBtn" class="btn btn-sm btn-outline-secondary">Clear</button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div id="conversation" class="conversation-container">
                            <div class="system-message">
                                <p>Welcome to the AI Agent Orchestrator! How can I help you today?</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <form id="promptForm">
                            <div class="input-group">
                                <textarea id="userPrompt" class="form-control" placeholder="Type your prompt here..." rows="2" required></textarea>
                                <button type="submit" class="btn btn-primary">
                                    <span id="submitBtnText">Send</span>
                                    <span id="loadingSpinner" class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                                </button>
                            </div>
                            <div id="selectedAgentBadge" class="mt-2 d-none">
                                <span>Selected agent: <span id="agentName"></span></span>
                                <button id="clearAgentBtn" class="btn btn-sm btn-link p-0 ms-2">clear</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', path='/js/main.js') }}"></script>
</body>
</html>
